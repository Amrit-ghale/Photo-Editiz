<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Photo Editz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin: 20px;
        }

        .logo img {
            width: 150px;
        }
        .signup {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .signup h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .signup form {
            text-align: left;
        }
        .signup label {
            display: block;
            margin-top: 10px;
        }
        .signup input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .signup button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        .signup p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="Photo Editz Logo">
    </div>

    <section class="signup">
        <h1>Sign Up</h1>
        <form action="signup.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name "email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Your Photo Editz App<br> LAMBTON COLLEGE</p>
    </footer>
</body>
</html>
